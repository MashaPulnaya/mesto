<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/index.js" defer></script>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/kusto.jpg" class="profile__image" alt="Жак-Ив Кусто">

                </div>

            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="./images/castle.jpg" class="element__image" alt="Замок в горах">
                <div class="element__conteiner">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__group"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/mountelbrus.jpg" class="element__image" alt="Гора Эльбрус">
                <div class="element__conteiner">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__group"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/dombaymountain.jpg" class="element__image" alt="Гора Домбай">
                <div class="element__conteiner">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__group"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/mountelbrus.jpg" class="element__image" alt="Гора Эльбрус">
                <div class="element__conteiner">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__group"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/dombaymountain.jpg" class="element__image" alt="Гора Домбай">
                <div class="element__conteiner">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__group"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/castle.jpg" class="element__image" alt="Замок в горах">
                <div class="element__conteiner">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__group"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
            <form name="form1" class="popup__form">
                <input name="name" type="text" class="popup__input popup__input_type_name" />
                <input name="job" type="text" class="popup__input popup__input_type_job" />
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>
</body>

</html>
