<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/kusto.jpg" class="profile__image" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__conteiner">
                    <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
                    <button type="button" class="profile__adit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <div class="popup popup_edit_form">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
            <form name="editForm" class="popup__form" novalidate>
                <input name="name" placeholder="Имя" type="text" id="name-input"
                    class="popup__input popup__input_type_name" minlength="2" maxlength="20"
                    required>
                <span class="popup__input-error name-input-error"></span>
                <input name="job" placeholder="Профессия" type="text" id="job-input"
                    class="popup__input popup__input_type_job" minlength="2" maxlength="200"
                    required>
                <span class="popup__input-error job-input-error"></span>
                <button type="submit" class="popup__button popup__button_inactive">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
            <p class=form__error form__error_hidden></p>
        </div>
    </div>
    <div class="popup popup_card_image">
        <div class="popup__container">
            <h2 class="popup__title">Новое&nbsp;место</h2>
            <form name="add-form" class="popup__form popup__form_type_card">
                <input name="name-card" type="text" placeholder="Название" id="name-input" minlength="2" maxlength="30"
                    class="popup__input popup__input_type_title" required>
                <span class="popup__input-error name-input-error"></span>
                <input name="name-image" type="url" placeholder="Ссылка на картинку" id="url-input"
                    class="popup__input popup__input_type_image" required>
                <span class="popup__input-error url-input-error"></span>
                <button type="submit" class="popup__button popup__button_type_card popup__button_inactive">Создать</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_card_image"></button>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup-image__container">
            <img src="#" class="popup-image__photo" alt="картинка">
            <button type="button" class="popup__close-button popup-image__close-button"></button>
            <h2 class="popup-image__title"></h2>
        </div>
    </div>

    <template class="card-template">
        <article class="card">
            <button type="button" class="card__del"></button>
            <img src="#" class="card__image" alt="Картинка">
            <div class="card__conteiner">
                <h2 class="card__title"></h2>
                <button type="button" class="card__group"></button>
            </div>
        </article>
    </template>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</body>

</html>
