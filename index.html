<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./index.js" defer></script>
</head>

<body class="page">
    <header class="header">
        <div>
            <img src="./images/logoheader.png" class="header__logo" alt="Логотип Место">
        </div>
        <img src="./images/line.png" class="header__line" alt="Прямая линия">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/kusto.jpg" class="profile__image" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__conteiner">
                    <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
                    <button id="open-popup-button" class="profile__adit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
            <div id="edit-popup" class="popup">
                <div class="popup__content">
                    <form id="edit-form" class="popup__form">
                        <h2 class="title">Редактировать&nbsp;профиль</h2>
                        <input id="name-input" type="text" class="input" />
                        <input id="profession-input" type="text" class="input" />
                        <button type="submit" class="button">Сохранить</button>
                    </form>
                    <button id="close-popup-button" class="popup__close-button"></button>
                </div>
            </div>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/castle.jpg" class="element__image" alt="Замок в горах">
                <div class="element__conteiner">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__group"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/mountelbrus.jpg" class="element__image" alt="Гора Эльбрус">
                <div class="element__conteiner">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__group"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/dombaymountain.jpg" class="element__image" alt="Гора Домбай">
                <div class="element__conteiner">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__group"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/mountelbrus.jpg" class="element__image" alt="Гора Эльбрус">
                <div class="element__conteiner">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__group"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/dombaymountain.jpg" class="element__image" alt="Гора Домбай">
                <div class="element__conteiner">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__group"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/castle.jpg" class="element__image" alt="Замок в горах">
                <div class="element__conteiner">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__group"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</body>

</html>
